---
layout: layout
title: Shapesmith Blog
---

<div class="container-fluid">
  <div class="row-fluid">
    
    <div class="span3">&nbsp;</div>
    <div class="span6">
     
      {% for post in site.posts %}
      <div class="post-summary">
	<a href="{{ post.url }}"><h2> {{ post.title}} </h2></a>
	<div class="date">{{ post.date | date_to_string }}</div>
	{{ post.summary }}
	<p><a class="pull-right continue btn btn-primary" href="{{ post.url }}">Continue reading &raquo;</a></p>
      </div>
      {% endfor %}
    </div>
    
    <div class="span3">&nbsp;</div>
  </div>
</div>
