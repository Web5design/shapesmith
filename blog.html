---
layout: layout
title: Shapesmith Blog
---

<div class="row">
  <div class="twocol">
  </div>

  <div class="eightcol">
    
    <ul class="posts">
      {% for post in site.posts %}
      <li>
	<span class="date">{{ post.date | date:"%Y-%m-%d" }}</span><span><a href="{{ post.url }}">{{ post.title }}</a></span>
      </li>
      {% endfor %}
    </ul>
  </div>
  
</div>
<div class="twocol last">
</div>
</div>
