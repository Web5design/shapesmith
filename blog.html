---
layout: layout
title: Shapesmith Blog
---

<div class="container">
  <div class="row">
    
    <div class="threecol"></div>
    <div class="sixcol">
     
      {% for post in site.posts %}
      <div class="post-summary">
        <h2><a href="{{ post.url }}">{{ post.title}}</a></h2>
        <div class="date">{{ post.date | date_to_string }}</div>
        {{ post.summary }}
        <p class="continue-reading"><a href="{{post.url}}">continue reading &rarr;</a></p>
      </div>
      {% endfor %}
    </div>
    
    <div class="threecol last"></div>
  </div>
</div>
