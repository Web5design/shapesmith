---
layout: layout
---

<div class="container-fluid">
  <div class="row-fluid">
    <div class="span3">&nbsp;</div>
    
    <div class="span6 post">
      
      {% if page.title_image %}
      <img style="float: right;" src="{{page.title_image}}"/>
      {% endif %}
      <h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
      <h4 class="date">Posted on {{ page.date | date_to_string }} by <a href="http://twitter.com/bjnortier">Benjamin Nortier</a></h4>
      
      <div class="post-content">
	{{ content }}
      </div>
      
      <script>
	var idcomments_acct = 'cb1078b244d71cf4fd087c5c9f074195';
	var idcomments_post_id;
	var idcomments_post_url;
      </script>
      <div id="IDCommentsPostTitle"></div>
      <script type='text/javascript' src='http://www.intensedebate.com/js/genericCommentWrapperV2.js'></script>
      
    </div>
    <div class="span3">&nbsp;</div>
    
  </div>
</div>
